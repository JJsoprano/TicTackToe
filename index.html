<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>

        <div class="mode-selection">
            <button id="singlePlayerBtn">Single Player (vs. AI)</button>
            <button id="twoPlayerBtn">Two Player (Human vs. Human)</button>
        </div>

        <div class="scores">
            <p>Circle (O) Wins: <span id="playerOCircleScore">0</span></p>
            <p>Cross (X) Wins: <span id="playerXCrossScore">0</span></p>
            <p>Ties: <span id="tiesScore">0</span></p>
        </div>

        <p id="turnMessage" class="turn-message"></p>
        <p id="info" class="game-status"> Hello, Welcome</p>

        <div id="gameboard">
            </div>

        <button id="newGameBtn">Start New Game</button>
        <button id="clearScoresBtn">Clear Scores</button>

        <div class="llm-commentary-section">
            <p id="llmCommentaryDisplay" class="llm-commentary-text"></p>
            <p id="llmLoadingIndicator" class="llm-loading-indicator hidden">Generating commentary...</p>
        </div>

        <div id="xWinBurst" class="x-win-burst"></div>
        <div id="oWinEffect" class="o-win-effect"></div>

    </div>

    <script src="tictactoe.js"></script>
</body>
</html>
